<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Editions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="header"></div>

    <div class="contact-container">
        <div class="text-container">
            <h1 class="main-heading">Contact</h1>
            <div class="divider"></div>
            <h2 class="text">Indian Institute of Technology Bhilai</h2>
            <h3 class="text">Near PHC Jevra Sirsa, Kutelabhata, Durg - 491002, (C.G.)</h3>
            
            <div class="col p-0">
                <div class="col-md-8 p-0">
                    <div class="card p-3 my-2">
                        <p class="card-name">Organising Chair</p>
                        <p class="card-description">Arnab Patra</p>
                        <p class="card-description">arnabp@iitbhilai.ac.in</p>
                    </div>
                </div>
            </div>
            
            <div class="col p-0">
                <div class="col-md-8 p-0">
                    <div class="card p-3 my-2">
                        <p class="card-name">Organising co-Chair</p>
                        <p class="card-description">Lakshmi Kanta Patra</p>
                        <p class="card-description">lkpatra@iitbhilai.ac.in</p>
                    </div>
                </div>
            </div>
            
            <div class="col p-0">
                <div class="col-md-8 p-0">
                    <div class="card p-3 my-2">
                        <p class="card-name">Organising co-chair</p>
                        <p class="card-description">Pawan Kumar Mishra</p>
                        <p class="card-description">pawan@iitbhilai.ac.in</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="img-container">
            <img class="main-img" src="LDC.jpeg" alt="Your Logo">
        </div>
    </div>
    <div id="footer"></div>
    <script>
        document.getElementById('header').innerHTML = fetch('header.html')
            .then(response => response.text())
            .then(data => { document.getElementById('header').innerHTML = data;
                            document.querySelector('.hamburger').addEventListener('click', function() {
                            document.querySelector('.navbar-right').classList.toggle('active');
            });
        });

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
