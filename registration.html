<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="titleStyle1">TO BE</div>
                <div class="titleStyle2">ANNOUNCED</div>
                <div class="divider"></div>
            </div>
        </div>
        
    </div>
    <div id="footer"></div>
    <script>
        document.getElementById('header').innerHTML = fetch('header.html')
            .then(response => response.text())
            .then(data => { document.getElementById('header').innerHTML = data;
                            document.querySelector('.hamburger').addEventListener('click', function() {
                            document.querySelector('.navbar-right').classList.toggle('active');
            });
        });

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    
    
</body>
</html>
