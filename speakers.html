<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header"></div>
    
    <div class="container1">
            <div class="row">
                <div class="col">
                    <div class="titleStyle1">OUR</div>
                    <div class="titleStyle2">SPEAKERS</div>
                    <div class="divider"></div>
                </div>
            </div> 
            
            <div class="card-container1-logo">
                <div class="col">
                    <div class="row">
                        <a href="https://www.mathematik.uni-wuerzburg.de/mathematicsinthesciences/team/schloemerkemper-anja/" target="_blank" class="center-content col-md-4-1 logo-link">
                            <div class="card-speakers">
                                <img src="speaker-1.png" alt="Anja Schlömerkemper">
                                <p class="card-name">Anja Schlömerkemper</p>
                                <p class="card-description">Universität Würzburg</p>
                                <p class="card-description">Würzburg, Germany</p>
                            </div>
                        </a>
                        <a href="https://www.mathematik.uni-wuerzburg.de/mathematicsinthesciences/team/schloemerkemper-anja/" target="_blank" class="center-content col-md-4-1 logo-link">
                            <div class="card-speakers">
                                <img src="speaker-3.jpeg" alt="Saibal K. Pal">
                                <p class="card-name">Saibal K. Pal </p>
                                <p class="card-description">SAG, DRDO</p>
                                <p class="card-description">Delhi, India</p>
                            </div>
                        </a>
                        <a href="https://experts.mcmaster.ca/display/downd" target="_blank" class="center-content col-md-4-1 logo-link">
                            <div class="card-speakers">
                                <img src="speaker-2.jpg" alt="Douglas Down">
                                <p class="card-name">Douglas Down</p>
                                <p class="card-description">McMaster University</p>
                                <p class="card-description">Ontario, Canada</p>
                            </div>
                        </a>
                        <a href="https://scholar.google.ru/citations?user=M-K1ZNsAAAAJ&hl=ru" target="_blank" class="center-content col-md-4-1 logo-link">
                            <div class="card-speakers">
                                <img src="speaker-4.png" alt="Alexander Rumyantsev">
                                <p class="card-name">Alexander Rumyantsev</p>
                                <p class="card-description">Institute of Applied Mathematical Research, Karelian Research Centre of the RAS</p>
                                <p class="card-description">Petrozavodsk, Russia</p>
                            </div>
                        </a>
                    </div>    
                </div>    
            </div>
        </div> 
    </div>

    <div id="footer"></div>
    <script>
        document.getElementById('header').innerHTML = fetch('header.html')
            .then(response => response.text())
            .then(data => { document.getElementById('header').innerHTML = data;
                            document.querySelector('.hamburger').addEventListener('click', function() {
                            document.querySelector('.navbar-right').classList.toggle('active');
            });
        });

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
